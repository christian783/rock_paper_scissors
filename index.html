<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        *{
           font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            float: right;
        }
        .this {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .finalbox {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <button type="button" id="rock">Rock</button>
    <button type="button" id="paper">Paper</button>
    <button type="button" id="scissors">Scissors</button>
    <p class="txt"></p>
    <div class="this">
        <p id="comp">Computer: 0</p>
        <p id="user">Player : 0</p>
    </div>
    <div class="finalbox">
        <h1 id="final"></h1>
    </div>
    <script>
        let rockButton = document.querySelector("#rock");
        let paperButton = document.querySelector("#paper");
        let scissorsButton = document.querySelector("#scissors");
        let userScores = 0;
        let computerScores = 0;
        
        rockButton.addEventListener("click", function () {
            playRound("rock");
        });
        
        paperButton.addEventListener("click", function () {
            playRound("paper");
        });
        
        scissorsButton.addEventListener("click", function () {
            playRound("scissors");
        });
        
        function playRound(choice) {
            let computer = compChoice();
            let p = document.querySelector(".txt");
            
            if ((choice == 'rock' && computer == 'scissors') ||
                (choice == 'scissors' && computer == 'paper') ||
                (choice == 'paper' && computer == 'rock')) {
                ++userScores;
                p.style.color = "green";
                p.textContent = `You win , ${choice} beats ${computer} ðŸ¤©ðŸ¤©ðŸ¤©`;
                document.querySelector("#user").textContent = `Player : ${userScores}`;
            }
            else if (computer == choice) {
                p.textContent = `It's a tie`;
                p.style.color = "blue"
            }
            else {
                ++computerScores;
                p.style.color = "red";
                p.textContent = `You lose , ${computer} beats ${choice} ðŸ˜žðŸ˜žðŸ˜ž`;
                document.querySelector("#comp").textContent = `Computer : ${computerScores}`;
            }
            
            if (userScores == 5 || computerScores == 5) {
                let final = document.querySelector("#final")
                if (userScores == 5) {
                    final.style.color = "green";
                    final.textContent = "Congrats,You won ðŸ˜ŽðŸ˜ŽðŸ˜Ž";
                }
                else if (computerScores == 5) {
                    final.style.color = "red";
                    final.textContent = "You lost,Try again ðŸ˜•ðŸ˜•ðŸ˜•";
                }
                
                userScores = 0;
                computerScores = 0;
                document.querySelector("#user").textContent = `Player : ${userScores}`;
                document.querySelector("#comp").textContent = `Computer : ${computerScores}`;
                document.querySelector("#rock").disabled = true;
                document.querySelector("#scissors").disabled=true;
                document.querySelector("#paper").disabled=true;
            }
        }
        
        function compChoice() {
            let choice = ((Math.floor(Math.random() * 100)) % 3) + 1;
            if (choice == 1) {
                return 'rock';
            }
            else if (choice == 2) {
                return 'scissors';
            }
            else {
                return 'paper';
            }
        }
    </script>
</body>
</html>
